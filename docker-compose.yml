services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    environment:
      - POSTGRES_DB=saas_project
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
    # ports:
    #   - "5432:5432"  # Закрыт для безопасности - БД доступна только внутри Docker сети
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres_password@db:5432/saas_project}
      - YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID}
      - YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET}
      - VK_CLIENT_ID=${VK_CLIENT_ID}
      - VK_CLIENT_SECRET=${VK_CLIENT_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-false}
      - DADATA_API_KEY=${DADATA_API_KEY:-}
      - DADATA_SECRET_KEY=${DADATA_SECRET_KEY:-}
      - REDIS_URL=${REDIS_URL:-redis://localhost:6379}
      - REDIS_ENABLED=${REDIS_ENABLED:-false}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8001"

  frontend:
    build: ./admin-panel-vue-main/admin-panel-vue-main
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
