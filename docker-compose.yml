services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    environment:
      - POSTGRES_DB=saas_project
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
    # ports:
    #   - "5432:5432"  # Закрыт для безопасности - БД доступна только внутри Docker сети
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_password@db:5432/saas_project
      - YANDEX_CLIENT_ID=e2a052c8cac54caeb9b1b05a593be932
      - YANDEX_CLIENT_SECRET=a3ff5920d00e4ee7b8a8019e33cdaaf0
      - VK_CLIENT_ID=54416403
      - VK_CLIENT_SECRET=8oAosCbGdjPM3CP8HCXe
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8001"

  frontend:
    build: ./admin-panel-vue-main/admin-panel-vue-main
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
